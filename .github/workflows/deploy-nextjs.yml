name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nextjs-site/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            nextjs-site/.next/cache
            nextjs-site/out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-site/package-lock.json') }}-${{ hashFiles('nextjs-site/**/*.js', 'nextjs-site/**/*.jsx', 'nextjs-site/**/*.ts', 'nextjs-site/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-site/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: |
          cd nextjs-site
          npm ci --prefer-offline --no-audit

      - name: Lint code
        run: |
          cd nextjs-site
          npm run lint

      - name: Build Next.js app
        run: |
          cd nextjs-site
          npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "nextjs-site/out" ]; then
            echo "Build failed: out directory not found"
            exit 1
          fi
          echo "Build successful: $(find nextjs-site/out -name '*.html' | wc -l) HTML files generated"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: nextjs-site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
